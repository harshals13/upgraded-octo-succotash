<app-menu></app-menu>
<div style="margin-top: 50px">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <button style="margin-top: 30px" class="btn btn-success" (click)="openLocationForm(addLocationModal)">Add Location</button>
        </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
              <label>Search</label>
              <input type="text" class="form-control" [(ngModel)]="keyword">
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <button style="margin-top: 30px" class="btn btn-success" (click)="search()">Search</button>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="card" style="width: 20rem; margin: 2%" *ngFor="let location of locations">
            <img class="card-img-top" src="{{location.restaurant.featured_image}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{location.name}}</h5>
                <div class="card-text">
                  <ul style="list-style-type:none;">
                    <li>{{location.cuisines}}</li>
                    <li></li>
                  </ul>
                </div>
                <button class="btn btn-primary float-left" (click)="getLocationDetails(location)" >Details</button>
              </div>
            </div>
      </div>
    </div>
</div>
<ng-template #addLocationModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Location</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="addLocationForm" (ngSubmit)="addLocation(addLocationForm.value)">
          <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Image</label>
              <input type="file" (change)="fileUpload($event)">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <textarea class="form-control" formControlName="address"></textarea>
            </div>
            <div class="text-danger" *ngIf="addLocationForm.invalid">Enter all required fields</div>
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</ng-template>
